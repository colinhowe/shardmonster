controller:
  hostname: controller
  image: mongo:3.0
  command: --smallfiles --replSet rs-0

replica_1a:
  hostname: replica_1a
  image: mongo:3.4
  command: --smallfiles --replSet rs-1

replica_1b:
  hostname: replica_1b
  image: mongo:3.4
  command: --smallfiles --replSet rs-1

replica_2a:
  hostname: replica_2a
  image: mongo:4.0
  command: --smallfiles --replSet rs-2

replica_2b:
  hostname: replica_2b
  image: mongo:4.0
  command: --smallfiles --replSet rs-2

test:
  build: .
  volumes:
    - .:/shardmonster
  links:
    - controller
    - replica_1a
    - replica_1b
    - replica_2a
    - replica_2b
